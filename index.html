<html lang="en">
  <head>

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="head">Poping Heart Feature on Liking Post in Insta</div>
    <div id="container">
      <img
        src="https://images.unsplash.com/photo-1688423078333-b9ba7d9ab7b3?q=80&w=1947&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <div class="pop"><i class="ri-heart-fill"></i></div>

      <div id="reaction">
        <div class="like"><i class="ri-heart-fill"></i></div>
        <div class="comment"><i class="ri-chat-3-fill"></i></div>
        <div class="share"><i class="ri-share-fill"></i></div>
      </div>
    </div>
    <script src="script.js"></script>
